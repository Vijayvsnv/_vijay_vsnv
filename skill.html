<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Skills — Vijay Bairagi</title>

  <link rel="stylesheet" href="css/style.css" />
  
  <style>
    /* Internal CSS - blue bordered boxes for skills */
    .skill-item {
      border: 2px solid #06b6d4; /* blue border */
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--card);
      transition: box-shadow 0.3s ease;
    }
    .skill-item:hover {
      box-shadow: 0 4px 12px rgba(6,182,212,0.4);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner container">
      <div class="brand"><h3>Vijay Bairagi</h3></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="skill.html" class="active">Skills</a>
        <a href="certificate.html">Certificates</a>
        <a href="projects.html">Projects</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="controls">
        <button class="btn" id="theme-toggle" title="Toggle dark mode">
          <i class="fa-regular fa-moon"></i>
        </button>
        <button class="btn" id="menu-toggle" title="Menu">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="skills" class="card">
      <h2>Skills</h2>
      <div class="skills-grid">
        <div class="skill-item">
          <i class="fa-brands fa-python" style="color:#3776AB; font-size: 18px;"></i>
          <span>Python</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-database" style="color:#4479A1; font-size: 18px;"></i>
          <span>My SQL</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-chart-column" style="color:#f7931a; font-size: 18px;"></i>
          <span>Power BI</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-robot" style="color:#6f42c1; font-size: 18px;"></i>
          <span>Machine Learning & Sklearn</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-brain" style="color:#2E86C1; font-size: 18px;"></i>
          <span>Familiar with Generative AI(LangChain)</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-cloud" style="color:#61DAFB; font-size: 18px;"></i>
          <span>Flask APIs</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-layer-group" style="color:#FF6F61; font-size: 18px;"></i>
          <span>Familiar with Deep Learning</span>
        </div>
        <div class="skill-item">
          <i class="fa-brands fa-docker" style="color:#2496ED; font-size: 18px;"></i>
          <span>Docker</span>
        </div>
        <div class="skill-item">
          <i class="fa-solid fa-chart-simple" style="color:#17a2b8; font-size: 18px;"></i>
          <span>Pandas, Numpy, Matplotlib, Seaborn</span>
        </div>
      </div>
    </section>
  </main>



  <script src="js/script.js"></script>
</body>
</html>
